<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="page">
    <div class="meme-slider">
      <input class="meme-slider__input" id="radio-1" name="meme-slider__inputs" type="radio" checked>
      <input class="meme-slider__input" id="radio-2" name="meme-slider__inputs" type="radio">
      <input class="meme-slider__input" id="radio-3" name="meme-slider__inputs" type="radio">
      <input class="meme-slider__input" id="radio-4" name="meme-slider__inputs" type="radio">
      <div class="meme-slider__inner meme-slider__wrap">
        <div class="meme-slider__slides meme-slider__images">
          <div class="meme-slider__slide meme-slider__image"><img src="1.jpg"></div>
          <div class="meme-slider__slide meme-slider__image"><img src="2.jpg"></div>
          <div class="meme-slider__slide meme-slider__image"><img src="3.jpg"></div>
          <div class="meme-slider__slide meme-slider__image"><img src="4.jpg"></div>
        </div>
      </div>
      <div class="meme-slider__controls">
        <label class="meme-slider__label" for="radio-1"><span></span></label>
        <label class="meme-slider__label" for="radio-2"><span></span></label>
        <label class="meme-slider__label" for="radio-3"><span></span></label>
        <label class="meme-slider__label" for="radio-4"><span></span></label>
      </div>
      <div class="meme-slider__inner meme-slider__descriptions-wrap">
        <div class="meme-slider__slides meme-slider__descriptions">
          <span class="meme-slider__slide meme-slider__description">-Долбанёт?<br>
            -Да не должно</span>
          <span class="meme-slider__slide meme-slider__description">Опасность вкатывания </span>
          <span class="meme-slider__slide meme-slider__description">Страдающее</span>
          <span class="meme-slider__slide meme-slider__description">Но зачем</span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
